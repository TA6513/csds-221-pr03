<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleImage">
        <img src="assets/title.png" alt="DINO GAME">
    </div>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div id="score" style="position: absolute; top: 10px; right: 10px; font-size: 20px;"></div>
    <div id="speed" style="position: absolute; top: 40px; right: 10px; font-size: 16px;"></div>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
