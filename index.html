<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="jumpSound" preload="auto" src="assets/jumpsound.mp3"></audio>
    <audio id="deathSound" preload="auto" src="assets/deathsound.mp3"></audio>
    <div id="gameContainer">
        <div id="score" class="info"></div>
        <div id="speed" class="info"></div>
        <div id="titleImage">
            <img src="assets/title.png" alt="Game Title">
        </div>
        <canvas id="gameCanvas" width="600" height="200"></canvas>
    </div>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
